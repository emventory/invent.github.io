         if(sessionStorage.getItem("key")  == null){

         function getParameters(){
         const queryString = window.location.search;
         const urlParams = new URLSearchParams(queryString);
        //rep_id, rep_name, rep_phone, rep_email, rep_address, date_registered


         const rep_id = urlParams.get('rep_id');
         const rep_name = urlParams.get('rep_name');
         const rep_phone = urlParams.get('rep_phone');
         const rep_email = urlParams.get('rep_email');
         const rep_address = urlParams.get('rep_address');
         const date_registered = urlParams.get('date_registered');
         const rep_gender = urlParams.get('rep_gender');

         //document.getElementById("product_id").innerHTML = product_id;
         
         document.getElementById("rep_idH").value = rep_id;
         document.getElementById("rep_nameH").value = rep_name;
         document.getElementById("rep_name").innerHTML = rep_name;
         document.getElementById("rep_email").innerHTML = 'Email : ' + rep_email;
         document.getElementById("rep_phone").innerHTML = 'Phone : ' + rep_phone;
         document.getElementById("rep_gender").innerHTML = 'Gender : ' + rep_gender;
         document.getElementById("rep_address").innerHTML = 'Address : ' + rep_address;
         document.getElementById("date_registered").innerHTML = 'Date Registered : ' + date_registered;

         console.log(rep_id);
         
         //document.getElementById("product_brand").innerHTML = product_brand;

         //alert(id);
         }
