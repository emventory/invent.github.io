         function getParameters(){
         const queryString = window.location.search;
         const urlParams = new URLSearchParams(queryString);

         const product_id = urlParams.get('product_id');
         const product_name = urlParams.get('product_name');
         const product_brand = urlParams.get('product_brand');
         const product_cat = urlParams.get('product_cat');
         const stock_qty = urlParams.get('stock_qty');
         const reorder_value = urlParams.get('reorder_value');
         const product_company = urlParams.get('product_company');
         const stock_value_in_hand = urlParams.get('stock_value_in_hand');
         const unit_price = urlParams.get('unit_price');

         //document.getElementById("product_id").innerHTML = product_id;
         document.getElementById("product_name").innerHTML = product_name;
         document.getElementById("product_company").innerHTML = product_company;
         //document.getElementById("product_brand").innerHTML = product_brand;
         //document.getElementById("product_cat").innerHTML = product_cat;

         //document.getElementById("stock_value_in_hand").innerHTML = stock_value_in_hand;
         //document.getElementById("unit_price").innerHTML = unit_price;
         document.getElementById("oldstockH").value = stock_qty;
         document.getElementById("pIdH").value = product_id;
         document.getElementById("pNameH").value = product_name;
         
         
         //alert(id);
         }
